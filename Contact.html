<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="FatemehArabkhorasani">
  <title>تماس با ما</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- ================== Navbar ================== -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
         <img src="img/2.svg" alt="لوگوی فروشگاه" style="height:60px; width:auto;">
         <span class="text-black fw-bold">سترا</span>
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- منو وسط -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">خانه</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">محصولات</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">لباس</a></li>
              <li><a class="dropdown-item" href="#">شلوار</a></li>
              <li><a class="dropdown-item" href="#">کیف</a></li>
              <li><a class="dropdown-item" href="#">شال / روسری</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">درباره ما</a></li>
          <li class="nav-item"><a class="nav-link" href="#">تماس با ما</a></li>
          <li class="nav-item"><a class="nav-link" href="#">وبلاگ</a></li>
          <li class="nav-item"><a class="nav-link" href="#">اعتماد شما</a></li>
        </ul>

        <!-- باکس سرچ -->
        <form class="d-flex mx-auto">
          <div class="input-group search-box w-auto p-1">
            <span class="input-group-text">
              <img src="img/search-black.svg" alt="search" class="search-icon-img">
            </span>
            <input type="text" class="form-control" placeholder="پوشاک مد نظر را سرچ کنید">
          </div>
        </form>

        <!-- دکمه‌ها -->
        <div class="d-flex">
          <button class="btn btn-icon me-2">
            <img src="img/user-black.svg" alt="عضویت" class="icon-img">
          </button>
          <button class="btn-cart me-2">
            <img src="img/trolley-black.svg" alt="سبد خرید" class="icon-img">
          </button>
        </div>
      </div>
    </div>
  </nav>


  <!-- ================== Contact Section ================== -->
  <section class="contact-wrapper py-5">
    <div class="container">
      <div class="row g-4">

        <!-- اطلاعات تماس -->
        <div class="col-lg-6">
          <div class="contact-info-section">
            <h2 class="contact-info-title">با ما در تماس باشید</h2>
            <div class="contact-items">
              <div class="contact-item">
                <i class="bi bi-telephone-fill"></i>
                <span>0912-000-0000</span>
              </div>

              <div class="contact-item">
                <i class="bi bi-geo-alt-fill"></i>
                <span>تهران، ایران</span>
              </div>

              <div class="contact-item">
                <i class="bi bi-envelope-fill"></i>
                <span>info@example.com</span>
              </div>

              <div class="contact-item contact-social">
                <div class="d-flex align-items-center gap-2">
                  <span>راه‌های ارتباطی با ما</span>
                </div>
                <div class="social-links mt-2">
                  <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                  <a href="https://telegram.org" target="_blank"><i class="bi bi-telegram"></i></a>
                </div>
              </div>
            </div>
          </div>

          <!-- ================== Map Section ================== -->
          <section class="map-wrapper">
            <div class="container">
              <h2 class="map-title text-center mb-4 mapTitle">موقعیت ما روی نقشه</h2>
              <div class="map-section mx-auto" style="max-width:800px; border-radius:15px; overflow:hidden; height:230px;">
                <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13079.64496401003!2d50.81269252070233!3d34.56567266422386!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e02b3c7f1f6a5%3A0x4f3dc3b3d61b2c6f!2z2KfZhdmI2YbYq9mF2YXYqSDYp9mE2YbZhdmI2YXYp9mE!5e0!3m2!1sen!2sus!4v1698294012345!5m2!1sen!2sus"
                  width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" 
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
              </div>
            </div>
          </section>
        </div>

        <!-- فرم نظرات -->
        <div class="col-lg-6">
          <div class="form-section contact-form-section">
            <h2 class="form-title">نظرات خود را برای ما ارسال کنید</h2>
            <form class="contact-form" id="contactForm">

              <!-- تصویر پروفایل و نام‌ها -->
              <div class="row align-items-center mb-3">
                <div class="col-auto text-center">
                  <div class="profile-figure" id="profileFigure" style="background-image: url('img/avatar-women.svg');"></div>
                </div>
                <div class="col">
                  <div class="row g-2">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">نام</label>
                      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="سارا" required>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">نام خانوادگی</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="سارایی" required>
                    </div>
                  </div>
                </div>
              </div>

              <!-- شماره تماس و ایمیل -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="phone" class="form-label">شماره تماس</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="09100000000" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">ایمیل</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="a@gmail.com" required>
                </div>
              </div>

              <!-- جنسیت -->
              <div class="mb-3">
                <label class="form-label">جنسیت</label>
                <div class="d-flex align-items-center">
                  <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">آقا</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                    <label class="form-check-label" for="female">خانم</label>
                  </div>
                </div>
              </div>

              <!-- پیام -->
              <div class="mb-3">
                <label for="message" class="form-label">پیام</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="پیام شما" required></textarea>
              </div>

              <!-- دکمه ارسال -->
              <div class="text-center">
                <button type="submit" class="btn-submit">ارسال</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>


  <!-- ================== Script ================== -->
  <script>
    const genderRadios = document.querySelectorAll('input[name="gender"]');
    const profileFigure = document.getElementById('profileFigure');

    genderRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        profileFigure.style.backgroundImage =
          radio.value === 'male'
            ? "url('img/avatar-men.svg')"
            : "url('img/avatar-women.svg')";
      });
    });

    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('پیام شما ارسال شد!');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
