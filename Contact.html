  <!-- ================== Contact Section ================== -->
<section class="contact-wrapper py-5">
  <div class="container px-3 px-md-5">
    <div class="row g-4 align-items-start">

      <!-- اطلاعات تماس -->
      <div class="col-12 col-lg-6">
        <div class="contact-info-section text-center text-lg-start">
          <h2 class="contact-info-title mb-4">با ما در تماس باشید</h2>
          <div class="contact-items d-flex flex-column gap-3 align-items-center align-items-lg-start">

            <div class="contact-item d-flex align-items-center gap-2">
              <i class="bi bi-telephone-fill"></i>
              <span>0912-000-0000</span>
            </div>

            <div class="contact-item d-flex align-items-center gap-2">
              <i class="bi bi-geo-alt-fill"></i>
              <span>تهران، ایران</span>
            </div>

            <div class="contact-item d-flex align-items-center gap-2">
              <i class="bi bi-envelope-fill"></i>
              <span>info@example.com</span>
            </div>

            <div class="contact-item contact-social mt-3">
              <div class="d-flex flex-column flex-sm-row align-items-center gap-2">
                <span>راه‌های ارتباطی با ما</span>
                <div class="social-links d-flex gap-3 mt-2 mt-sm-0">
                  <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                  <a href="https://telegram.org" target="_blank"><i class="bi bi-telegram"></i></a>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- ================== Map Section ================== -->
        <section class="map-wrapper mt-4">
          <div class="container-fluid p-0">
            <h2 class="map-title text-center mb-4 mapTitle">موقعیت ما روی نقشه</h2>
            <div class="map-section mx-auto" style="max-width:800px; border-radius:15px; overflow:hidden; height:230px;">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13079.64496401003!2d50.81269252070233!3d34.56567266422386!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e02b3c7f1f6a5%3A0x4f3dc3b3d61b2c6f!2z2KfZhdmI2YbYq9mF2YXYqSDYp9mE2YbZhdmI2YXYp9mE!5e0!3m2!1sen!2sus!4v1698294012345!5m2!1sen!2sus"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
              </iframe>
            </div>
          </div>
        </section>
      </div>

      <!-- فرم نظرات -->
      <div class="col-12 col-lg-6">
        <div class="form-section contact-form-section px-2 px-md-4">
          <h2 class="form-title mb-4 text-center text-lg-start">نظرات خود را برای ما ارسال کنید</h2>
          <form class="contact-form" id="contactForm">

            <div class="row align-items-center mb-3 text-center text-md-start">
              <div class="col-auto mx-auto mx-md-0">
                <div class="profile-figure" id="profileFigure" style="background-image: url('img/avatar-women.svg');"></div>
              </div>
              <div class="col">
                <div class="row g-2">
                  <div class="col-12 col-md-6">
                    <label for="firstName" class="form-label">نام</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="سارا" required>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="lastName" class="form-label">نام خانوادگی</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="سارایی" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-12 col-md-6">
                <label for="phone" class="form-label">شماره تماس</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="09100000000" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="email" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="a@gmail.com" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">جنسیت</label>
              <div class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center">
                <div class="form-check me-sm-3">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">آقا</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                  <label class="form-check-label" for="female">خانم</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">پیام</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="پیام شما" required></textarea>
            </div>

            <div class="text-center text-md-end">
              <button type="submit" class="btn-submit px-4 py-2">ارسال</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</section>


  <!-- ================== Script ================== -->
  <script>
    const genderRadios = document.querySelectorAll('input[name="gender"]');
    const profileFigure = document.getElementById('profileFigure');

    genderRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        profileFigure.style.backgroundImage =
          radio.value === 'male'
            ? "url('img/avatar-men.svg')"
            : "url('img/avatar-women.svg')";
      });
    });

    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('پیام شما ارسال شد!');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
